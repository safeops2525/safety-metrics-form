<!DOCTYPE html>
<html>
<head>
  <title>Safety Metrics Submission</title>
</head>
<body>
  <h2>Safety Metrics Submission</h2>
 <form id="metricsForm">
  <input type="text" id="month" name="month">
  <input type="number" id="hours" name="hours">
  <input type="number" id="firstaid" name="firstaid">
  <input type="number" id="ltis" name="ltis">
  <input type="number" id="recordables" name="recordables">
  <button type="submit">Submit</button>
</form>

  <script>
const scriptURL = 'https://script.google.com/macros/s/AKfycbwSym-eKfvUU6EcOkpnHdFTpc1DacRF_26THna6_IaYeyAM97OSaPlZQYnbyOzr5rNc/exec';

document.addEventListener('DOMContentLoaded', function () {
  const form = document.getElementById('metricsForm');
  if (form) {
    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const data = {
        month: document.getElementById('month').value,
        hours: document.getElementById('hours').value,
        firstaid: document.getElementById('firstaid').value,
        ltis: document.getElementById('ltis').value,
        recordables: document.getElementById('recordables').value
      };

      fetch(https://script.google.com/macros/s/AKfycbwSym-eKfvUU6EcOkpnHdFTpc1DacRF_26THna6_IaYeyAM97OSaPlZQYnbyOzr5rNc/exec, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(result => {
        alert("Submitted successfully!");
      })
      .catch(error => {
        alert("Error: " + error.message);
      });
    });
  }
});
</script>
</body>
</html>
