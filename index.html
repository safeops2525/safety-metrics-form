<!DOCTYPE html>
<html>
<head>
  <title>Safety Metrics Submission</title>
</head>
<body>
  <h2>Safety Metrics Submission</h2>
  <form id="metricsForm">
    <input type="text" name="month" placeholder="Month" required><br>
    <input type="number" name="hours" placeholder="Total Hours Worked" required><br>
    <input type="number" name="firstaid" placeholder="First Aid Cases" required><br>
    <input type="number" name="ltis" placeholder="Lost Time Injuries" required><br>
    <input type="number" name="recordables" placeholder="Recordable Injuries" required><br>
    <button type="submit">Submit</button>
  </form>

  <script>
const scriptURL = 'https://script.google.com/macros/s/AKfycb.../exec'; // your real URL

document.getElementById('metricsForm').addEventListener('submit', function(e) {
  e.preventDefault();
  const data = {
    month: document.getElementById('month').value,
    hours: document.getElementById('hours').value,
    firstaid: document.getElementById('firstaid').value,
    ltis: document.getElementById('ltis').value,
    recordables: document.getElementById('recordables').value
  };
  fetch(scriptURL, {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify(data)
  })
  .then(response => response.json())
  .then(res => alert("Submitted successfully!"))
  .catch(error => alert("Error: " + error.message));
});
</script>
</body>
</html>
